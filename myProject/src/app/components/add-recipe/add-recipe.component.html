<form class="login-container" (ngSubmit)="submit()">
  <h2>add recipe</h2>
  <mat-form-field appearance="outline">
    <mat-label>recipe name</mat-label>
    <input matInput [(ngModel)]="r.name" name="recipe name" required />
    @if (!r.name) {
    <mat-error>Enter name</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>difficult level</mat-label>
    <input
      matInput
      [(ngModel)]="r.difficultLevel"
      name="difficult level"
      required
      type="number"
      max="3"
      min="1"
    />
    @if (!r.difficultLevel) {
    <mat-error>Enter difficult level</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>time</mat-label>
    <input
      matInput
      [(ngModel)]="r.time"
      name="time"
      required
      type="number"
      min="0"
    />
    @if (r.time) {
    <mat-error>Enter time</mat-error>
    }
  </mat-form-field>

  <div>
    <mat-label>ingredients</mat-label><br />
    @for(i of r. ingrediets;track $index){
    <input
      [(ngModel)]="r.ingrediets[$index]"
      name="r.ingredients[$index]"
      required
    />
    <br />
    }
    <br />
    <input type="button" value="+" (click)="addIngredient()" />
  </div>

  <mat-form-field appearance="outline">
    <mat-label>image</mat-label>
    <input matInput [(ngModel)]="r.img" name="image" required />
    @if (!r.img) {
    <mat-error>Enter imagel</mat-error>
    }
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!r.name || !r.time || !r.difficultLevel"
  >
    add
  </button>
</form>
